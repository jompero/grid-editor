version: 2.1
orbs:
  node: circleci/node@3.0.0
  heroku: circleci/heroku@1.2.0
  win: circleci/windows@2.2.0
  react: thefrontside/react@0.2.0

jobs:
  backend:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - run: cd backend && npm install
      - run: cd backend && npm test
  frontend:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - run: cd client && npm install
      - run: cd client && npm test
  build:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - run: mkdir -p artifacts
      - checkout
      - run: cd client && npm install
      - run: cd client && npm run build
      - run: cd client && cp -r build artifacts
workflows:
  version: 2.1
  test_and_deploy_jobs:
    jobs:
    - backend
    - frontend
    - build
