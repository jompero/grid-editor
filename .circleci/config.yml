version: 2.1
orbs:
  node: circleci/node@3.0.0
  heroku: circleci/heroku@1.2.0
  typescript: vidsy/typescript@1.0.0

jobs:
  backend:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - run: cd backend && npm install
      - run: cd backend && npm test
  frontend:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - run: cd client && npm install
      - run: cd client && npm test
  build:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - run: cd backend && npm run build && npm run build:ui
workflows:
  version: 2.1
  test_jobs:
    jobs:
      - backend
      - frontend
      - build
      - heroku/deploy-via-git:
          requires: 
            - build
          pre-steps:
            - run: cd backend
